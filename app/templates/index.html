<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/index.css">
</head>
<body>
    <div class="container-fluid">
        <div id="mainContent">
            <div class="Form">
                <div id="Login-Form" class="bg-light text-center border position-absolute top-50 start-50 translate-middle">
                    <h1>Login</h1>
                    <form action="/login" method="post">
                        <div class="form-group text-center">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Username</span>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <span for="Password" class="input-group-text">Password</span>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                            </div>
                            <div>
                                <input id="showPassBtn" type="checkbox" onclick="showPass()"><span id="Passtxt">Show Password</span>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <div class="input-group">
                                <button onclick="shSign()" type="button" class="btn">Not Have Account yet?</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="Sign-Form" style="display:none;" class="bg-light text-center border position-absolute top-50 start-50 translate-middle">
                    <h1>Sign Up</h1>
                    <form action="/signup" method="post">
                        <div class="form-group text-center">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Username</span>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Username</span>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div>
                                <input type="checkbox" id="showPassReg" onclick="showPass()"><span id="PassRegTxt">Show Password</span>
                            </div class="input-group">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                            <div class="input-group">
                                <button onclick="shLog()" type="button" class="btn">Already Have Account?</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showPass() {
            var pass = document.getElementById('password');
            var passTxt = document.getElementById('Passtxt');
            var showPassBtn = document.getElementById('showPassBtn');
            var showPassReg = document.getElementById('showPassReg');
            var passRegTxt = document.getElementById('PassRegTxt');

            if (showPassBtn.checked) {
                pass.type = 'text';
                passTxt.innerHTML = 'Hide Password';
            } else {
                pass.type = 'password';
                passTxt.innerHTML = 'Show Password';
            }

            if (showPassReg.checked) {
                pass.type = 'text';
                passRegTxt.innerHTML = 'Hide Password';
            } else {
                pass.type = 'password';
                passRegTxt.innerHTML = 'Show Password';
            }
        }

        function shLog(){
            document.getElementById('Login-Form').style.display = 'block';
            document.getElementById('Sign-Form').style.display = 'none';
        }

        function shSign(){
            document.getElementById('Login-Form').style.display = 'none';
            document.getElementById('Sign-Form').style.display = 'block';
        }
    </script>
</body>
</html>
